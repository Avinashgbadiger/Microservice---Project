server:
  port: 8181

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservice
    username: root
    password: root


  jpa:
    hibernate:
      ddl-auto: update  # Automatically updates the schema based on the entities.
      show-sql: true     # Prints the SQL queries generated by Hibernate to the console.
    properties:
      format_sql: true   # Formats the SQL queries for better readability in the logs.
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # Specifies the dialect to use for MySQL databases.

